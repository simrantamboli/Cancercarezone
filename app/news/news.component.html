<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">News</h4>
                <p class="card-category">Read all the latest news related to the Health here...</p>
            </div>
            <div class="card-body" *ngFor="let article of news.articles">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="card card-stats">
                            <div class="card-header card-header-warning card-header-icon">
                                <p class="card-category">Source - {{article?.source?.name}}, Published At - {{article.publishedAt}}</p>
                                <h3 class="card-title">{{article.title}}s
                                    <br><small>-{{article.author}}</small>
                                </h3>
                            </div>
                            <img mat-card-image src="{{article.urlToImage}}" alt="News By:{{article?.source?.name}}">
                            <div class="card-body">
                                <p>{{article.description}}</p>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons text-info">launch</i>
                                    <a href="{{article.url}}" target="_blank">Click for more details...</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
